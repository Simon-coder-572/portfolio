<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servernetwerksimon - Under Development</title>
  <link rel="stylesheet" href="src/navbar/navbar.css">
  <script defer src="src/translations.js"></script>
  <script defer src="src/navbar/light-dark.js"></script>
  <style>
    body {
      background-color: var(--BG-1);
      color: var(--TC-1);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      max-width: 600px;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--PC-1);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .controls {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    button {
      background: var(--PC-1);
      color: var(--TC-3);
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background: var(--PC-2);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: var(--TC-1);
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">

    <p data-i18n="dev_message">Iâ€™m working hard to finish this page. Check back soon!</p>

      <!-- Language select -->
      <select id="languageSelect" onchange="changeLanguage()">
        <option value="en">English</option>

      </select>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Servernetwerksimon</p>
  </footer>

  <script>
    // Dummy translation support
    function changeLanguage() {
      const lang = document.getElementById("languageSelect").value;
      if (lang === "nl") {

    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");

    });
  </script>
</body>
</html>

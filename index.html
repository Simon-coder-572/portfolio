<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="text-center max-w-lg p-6">
    <h1 class="text-4xl md:text-6xl font-bold mb-4">ðŸš€ Coming Soon</h1>
    <p class="text-lg md:text-xl mb-6 text-gray-300">Our website is still under construction, but weâ€™re dropping on <span class="font-semibold text-white">December 1st</span>.</p>

    <!-- Countdown -->
    <div id="countdown" class="grid grid-cols-4 gap-4 justify-center mb-8">
      <div class="bg-gray-800 rounded-2xl p-4 shadow">
        <span id="days" class="text-3xl font-bold">0</span>
        <p class="text-gray-400 text-sm">Days</p>
      </div>
      <div class="bg-gray-800 rounded-2xl p-4 shadow">
        <span id="hours" class="text-3xl font-bold">0</span>
        <p class="text-gray-400 text-sm">Hours</p>
      </div>
      <div class="bg-gray-800 rounded-2xl p-4 shadow">
        <span id="minutes" class="text-3xl font-bold">0</span>
        <p class="text-gray-400 text-sm">Minutes</p>
      </div>
      <div class="bg-gray-800 rounded-2xl p-4 shadow">
        <span id="seconds" class="text-3xl font-bold">0</span>
        <p class="text-gray-400 text-sm">Seconds</p>
      </div>
    </div>

    <p class="text-gray-400">Stay tuned for updates!</p>
  </div>

  <script>
    // Countdown logic
    const targetDate = new Date("Dec 1, 2025 00:00:00").getTime();
    const daysEl = document.getElementById("days");
    const hoursEl = document.getElementById("hours");
    const minutesEl = document.getElementById("minutes");
    const secondsEl = document.getElementById("seconds");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) return;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      daysEl.textContent = days;
      hoursEl.textContent = hours;
      minutesEl.textContent = minutes;
      secondsEl.textContent = seconds;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
